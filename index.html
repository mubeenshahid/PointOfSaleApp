<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="pos-link">POS</a></li>
            <li><a href="#" id="stock-link">Stock Management</a></li>
        </ul>
    </nav>

    <main id="content">
        <section id="pos-section">
            <h1>Point of Sale</h1>
            <div id="product-list"></div>
            <h2>Cart</h2>
            <div id="cart"></div>
            <button id="checkout-btn">Checkout</button>
        </section>

        <section id="stock-section" style="display: none;">
            <h1>Stock Management</h1>
            <button id="add-product-btn">Add New Product</button>
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stock-body"></tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
